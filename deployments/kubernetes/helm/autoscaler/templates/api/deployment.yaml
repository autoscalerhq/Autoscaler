apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mychart.fullname" . }}-api
  labels:
    app: {{ include "mychart.name" . }}
    chart: {{ include "mychart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "mychart.fullname" . }}-api
  template:
    metadata:
      labels:
        app: {{ include "mychart.fullname" . }}-api
      annotations:
        {{- toYaml .Values.api.podAnnotations | nindent 8 }}
    spec:
      serviceAccountName: {{ include "mychart.serviceAccountName" . }}-api
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.api.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.global.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.global.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      nodeSelector:
        {{- toYaml .Values.api.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.api.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.api.affinity | nindent 8 }}