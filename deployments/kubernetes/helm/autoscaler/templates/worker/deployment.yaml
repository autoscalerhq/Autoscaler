# Deployment for Worker
{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mychart.fullname" . }}-worker
  labels:
    app: {{ include "mychart.name" . }}
    chart: {{ include "mychart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "mychart.fullname" . }}-worker
  template:
    metadata:
      labels:
        app: {{ include "mychart.fullname" . }}-worker
      annotations:
        {{- toYaml .Values.worker.podAnnotations | nindent 8 }}
    spec:
      serviceAccountName: {{ include "mychart.serviceAccountName" . }}-worker
      containers:
        - name: worker
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.worker.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.global.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.global.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
      nodeSelector:
        {{- toYaml .Values.worker.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.worker.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.worker.affinity | nindent 8 }}
{{- end }}